<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: 'milky mania';
            src: url('fonts/milky mania.otf') format('opentype')
        }
        body{
            font-family: 'milky mania';
        }
        div:hover{
            color: aquamarine;
        }
        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: black;
            background-color: blue;
            width: 100px;
        }
    </style>
    <title>Exemplo de hover</title>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui
        <p>Texto escondido...</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
