<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="delta.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes<br> ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <ul>
        <li>reproduzindo áudios em HTML5</li>
    </ul>
    <audio preload="auto" autoplay controls>
        <source src="midia/agua-passando.mp3" type="audio/mpeg">
    </audio>
    <p>se quiser baixar o arquivo basta <a href="midia/agua-passando.mp3" download="midia/agua-passando.mp3" type="mpeg">clicar aqui</a></p>
</body>
</html>
