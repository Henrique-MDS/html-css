<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>testando quebra de parágrafos</h1>
    <hr>
    <p>você pode escrever qualquer parágrafo, desde que ele fique entre p e /p</p>
    <p>se precisar quebrar a linha <br> basta usar a tag br</p>
    <p>representando alguns caracteres especiais
        &Delta;
        &copy;
        &trade;
        &real;
        &uparrow;
    </p>
    <p>adicionando alguns emojis, e para isso precisamos do codigo do emojis
    &#x1F596;
    &#x1F47F;
    </p>
</body>
</html>
